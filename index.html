<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Your Trusted Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#36C2CE',
                        secondary: '#0ea5e9',
                        accent: '#10b981',
                        dark: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .nav-dropdown:hover .nav-dropdown-menu {
            display: block;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .search-suggestions {
            background: rgba(255, 255, 255, 0.95);
        }
        .suggestion-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        .search-container {
            background: transparent;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

  
    <!-- Banner Section with Search -->
    <section class="relative w-full h-[300px] md:h-[450px] lg:h-[550px] mt-4">
        <!-- Background image -->
          <img src="IMG/Farmasi 1st Banner.jpg" 
             alt="Pharmacy Banner" 
             class="w-full h-full object-cover rounded-lg">
        
        
        <!-- Search Container - Moved upward by adjusting pt-* values -->
        <div class="absolute inset-0 flex items-start justify-center px-4 pt-8 md:pt-12"> <!-- Reduced pt values -->
            <div class="search-container w-full max-w-2xl p-6 rounded-2xl">
                <h1 class="text-white text-2xl md:text-4xl font-bold text-center mb-6 md:mb-8 drop-shadow-lg"> <!-- Reduced mb value -->
                    Find Your Medications
                </h1>
                
                <!-- Search Bar -->
                <div class="relative">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search medicines, vitamins, health products..."
                            class="w-full px-6 py-4 pr-12 text-lg rounded-full border-2 border-white/30 bg-white focus:outline-none focus:ring-4 focus:ring-blue-500/50 focus:border-blue-500 transition-all duration-300 shadow-lg">
                        <button class="absolute right-2 top-2 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full transition-colors duration-200 shadow-md">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Search Suggestions -->
                    <div id="suggestions" class="search-suggestions absolute top-full left-0 right-0 mt-2 rounded-2xl shadow-2xl border border-gray-200 hidden max-h-80 overflow-y-auto z-50">
                        <div class="p-4">
                            <h3 class="text-sm font-semibold text-gray-600 mb-3">Popular Searches</h3>
                            <div class="space-y-1">
                                <div class="suggestion-item">
                                    <svg class="w-5 h-5 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-6 0H5m2 0h4M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                    </svg>
                                    <div>
                                        <p class="font-medium">Vitamin D3</p>
                                        <p class="text-xs text-gray-500">Supplements</p>
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <svg class="w-5 h-5 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                    </svg>
                                    <div>
                                        <p class="font-medium">Blood Pressure Monitor</p>
                                        <p class="text-xs text-gray-500">Medical Devices</p>
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <svg class="w-5 h-5 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14v6m-3-3h6M6 10h2a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6a2 2 0 012-2zm5-3a3 3 0 11-6 0 3 3 0 016 0zm6.5 0a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"></path>
                                    </svg>
                                    <div>
                                        <p class="font-medium">Omega-3 Fish Oil</p>
                                        <p class="text-xs text-gray-500">Supplements</p>
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <svg class="w-5 h-5 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                                    </svg>
                                    <div>
                                        <p class="font-medium">Pain Relievers</p>
                                        <p class="text-xs text-gray-500">Medications</p>
                                    </div>
                                </div>
                                <div class="suggestion-item">
                                    <svg class="w-5 h-5 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                    </svg>
                                    <div>
                                        <p class="font-medium">First Aid Kit</p>
                                        <p class="text-xs text-gray-500">Medical Supplies</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container mx-auto py-14">
        <h2 class="text-2xl font-bold text-center mb-6">Browse by Health Categories</h2>
        <div id="categoryGrid" class="grid grid-cols-6 gap-4">
            <!-- Categories will be dynamically inserted here -->
        </div>
    </div>

    <!-- New Shop by Products Section -->
    <div class="container mx-auto py-14">
        <h2 class="text-2xl font-bold text-center mb-6">Shop by Products</h2>
        <div class="relative">
            <button id="scrollLeft" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-200 hover:bg-gray-300 p-2 rounded-full z-10">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div id="productGrid" class="flex overflow-x-auto scrollbar-hide space-x-4 pb-4">
                <!-- Products will be dynamically inserted here -->
            </div>
            <button id="scrollRight" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-200 hover:bg-gray-300 p-2 rounded-full z-10">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>


    <!-- Banner Section at the Bottom -->
<section class="  py-4 flex items-center justify-center">
    <img src="/IMG/pharmacy bann.png" alt="WhatsApp Order Banner" class="max-h-84 w-full">
</section>

    <script>
        // Load the header content
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading header:', error);
                document.getElementById('header-placeholder').innerHTML = `
                    <div class="bg-red-100 p-4 text-center">
                        <p class="text-red-700">Error loading header. Please make sure header.html exists.</p>
                    </div>
                `;
            });
    </script>
<script src="index.js"></script>
</body>
</html>
